<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Box Model</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
     } 

    body {
      background-color: gray;
    }

    #box {
      background-color: blue;
      padding: 10px;
      border: 20px solid red;
      width: 300px;
      height: 100px;
      margin-top: 50px;
      overflow: auto;
    }
    #content {
      background-color: #90EE90; /*green*/
    }

    h1 {
      margin-bottom: 30px;
    }

    </style>
  </head>
  <body>

    <h1>Box Model</h1>

</html>
